name: CI/CD Pipeline

on:
  push:
    branches:
      # Only run push builds for these permanent branches
      - main
      - develop
      - release
      - 'feature/*'
  pull_request:
    branches:
      # Build PRs into these branches (covers feature/* -> develop/main/release)
      - develop
      - main
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Common Build Step
        run: |
          echo "Running build for branch ${{ github.ref_name }} (event: ${{ github.event_name }})"

  deploy-dev:
    # Only run after PR merge (push to develop)
    if: github.event_name == 'push' && github.ref_name == 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Dev
        run: echo "Deploying develop branch to Dev environment after PR merge"

  deploy-uat:
    if: github.event_name == 'push' && github.ref_name == 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to UAT
        run: echo "Deploying develop branch to UAT environment"

  deploy-prod:
    if: github.event_name == 'push' && github.ref_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Prod
        run: echo "Deploying release branch to Production environment"
